# =============================================================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# =============================================================================
# This file contains development-specific overrides for application.properties

# =============================================================================
# DATABASE CONFIGURATION - DEVELOPMENT
# =============================================================================
# Development database settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# =============================================================================
# LOGGING CONFIGURATION - DEVELOPMENT
# =============================================================================
# Enhanced logging for development
logging.level.com.pulserise.pulserisebackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# SECURITY CONFIGURATION - DEVELOPMENT
# =============================================================================
# Relaxed security for development (DO NOT USE IN PRODUCTION)
spring.security.debug=true

# =============================================================================
# CORS CONFIGURATION - DEVELOPMENT
# =============================================================================
# Allow additional development origins
app.cors.allowedOrigins=http://localhost:3000,http://localhost:19006,exp://192.168.1.100:19000,http://localhost:8081

# =============================================================================
# GROQ AI CONFIGURATION - DEVELOPMENT
# =============================================================================
# Development AI settings
groq.api.timeout=60
groq.api.temperature=0.8

# =============================================================================
# DEVELOPMENT TOOLS
# =============================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# =============================================================================
# ACTUATOR - DEVELOPMENT
# =============================================================================
# Expose all endpoints for development monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always